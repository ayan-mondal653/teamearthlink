		 <style>
        /* Container for the background video */
        .background-video-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Hide any overflow if the video goes beyond the container */
        }

        /* Background video styles */
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Automatically cover the container while keeping aspect ratio */
            transform: translate(-50%, -50%);
            z-index: -1; /* Keep the video behind the content */
        }

        /* Content overlay on top of the video */
        .content {
            position: relative;
            z-index: 1; /* Keep content above the video */
            color: white;
            text-align: center;
            top: 50%;
            transform: translateY(-50%);
            font-size: 2em;
        }
    </style>
